# Site settings
title: 餐具盒的理综成长笔记
SEOTitle: Topics on Deep Learning & Biophysical Chemistry
header-img: img/bioluminate_hero_1.png
email: changjh@pku.edu.cn
description: "Every failure is leading towards success."
keyword: "CJH, TablewareBox, Deep Learning, Biophysical Chemistry"
url: "http://tablewarebox.github.io"          # your host, for absolute URL
baseurl: ""      # for example, '/blog' if your blog hosted on 'host/blog'
